<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PartyPlanner 🎉</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 PartyPlanner</h1>

    <section class="setup">
      <h2>Set Up Your Party</h2>
      <input type="date" id="partyDate" />
      <textarea id="partyDescription" placeholder="Enter a short party description..."></textarea>
      <textarea id="inviteMessage" placeholder="Write your custom invite message..."></textarea>
      <button onclick="saveParty()">Save Party Details</button>
    </section>

    <section class="invite">
      <h2>Invite Message</h2>
      <p id="showInvite">No message yet.</p>
    </section>

    <section class="rsvp">
      <h2>RSVP</h2>
      <input type="text" id="guestName" placeholder="First Name" />
      <input type="text" id="guestSurname" placeholder="Last Name" />
      <button onclick="addGuest()">Join Party</button>

      <div class="guest-list">
        <h3>Guest List</h3>
        <ul id="guestList"></ul>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
