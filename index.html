<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ PartyPlanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ PartyPlanner</h1>

    <section class="card">
      <h2>Set Up Your Party</h2>
      <input type="date" id="party-date" />
      <input type="text" id="party-desc" placeholder="Party Description" />
      <textarea id="invite-msg" placeholder="Write your invite message here..."></textarea>
      <button onclick="setParty()">Save Party</button>
    </section>

    <section id="party-info" class="card hidden">
      <h2>ðŸŽŠ Your Party Details</h2>
      <p><strong>Date:</strong> <span id="info-date"></span></p>
      <p><strong>Description:</strong> <span id="info-desc"></span></p>
      <blockquote id="info-msg"></blockquote>
    </section>

    <section class="card">
      <h2>Join the Party</h2>
      <input type="text" id="first-name" placeholder="First Name" />
      <input type="text" id="last-name" placeholder="Last Name" />
      <button onclick="registerGuest()">Join</button>
    </section>

    <section class="card">
      <h2>ðŸŽˆ Guest List</h2>
      <ul id="guest-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
